<div class="add">
    <div class="add-item">
    <form #itemForm='ngForm' (ngSubmit)="onSubmit(itemForm)">
        <div class="field is-horizontal">
            <div class="field-body ">
                <div class="field is-narrow"> 
                    <p class="control">
                        <input required name="amount" type="number" class="input" placeholder="Amount" style="width:100px" [ngModel]="item.amount">
                    </p>
                </div>

    <div class="field">
        <p class="control">
            <input required name="description" type="text" class="input" placeholder="Description" [ngModel]="item.description"> 
        </p>
    </div>

    <div class="field is-narrow">
<button type="submit" class="button" [ngClass]="{'is-primary':!isClass, 'is-success':isClass}" [disabled]="!itemForm.valid"><p *ngIf="!isClass">Add</p>
<p *ngIf="isClass">Save</p>
</button>    </div>
</div>
</div>

</form>
</div>
</div>
